version: "2"

services:
  consul:
    image: consul:latest
    ports:
      - "8300:8300"
      - "8400:8400"
      - "8500:8500"
    networks:
      - sky-net
  
  go-micro-server:
    build:
      context: .
      dockerfile: server/dockerfile
    image: go-micro-server:1.0.0
    environment:
    - CONSUL_HTTP_ADDR=consul:8500
    depends_on:
      - consul
    networks:
      - sky-net
  
  go-micro-client:
    build:
      context: .
      dockerfile: client/dockerfile
    image: go-micro-client:1.0.0
    environment:
    - CONSUL_HTTP_ADDR=consul:8500
    depends_on:
      - consul
      - go-micro-server
    networks:
      - sky-net

networks:
  sky-net:
    driver: bridge
